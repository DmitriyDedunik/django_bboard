{% extends 'base.html' %}

{% block title %}
Чат
{% endblock %}

{% block content %}
   <a href="{% url 'bboard:detail' bb.id %}">{{bb.title}}</a>
   <div class="row">
    <ul class="list-group">
    {% for message in chat %}
    <li class="list-group-item">
    {{message.dt}} {{message.user_from}}: {{message.message}}
    </li>
    {% endfor %}
    </ul>
    </div>
   <form method="post">
      {% csrf_token %}
      {{ form.as_p }}<br>
      <input type="submit" value="Отправить">
   </form>
{% endblock %}
