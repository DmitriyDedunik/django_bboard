{% extends 'base.html' %}

{% block title %}
Чат
{% endblock %}

{% block content %}
   <a href="{% url 'bboard:detail' bb.id %}">{{bb.title}}</a>
   <div>
    {% for message in chat %}
    <div style="width: 30%; display: block;" class="pull-right">
    {{message.dt}} {{message.user_from}}: {{message.message}}
    </div>
    {% endfor %}
    </div>
   <form method="post">
      {% csrf_token %}
      {{ form.as_p }}<br>
      <input type="submit" value="Отправить">
   </form>
{% endblock %}
