{% extends 'base.html' %}

{% block title %}
Объявления
{% endblock %}

{% block content %}
   <h1>Объявления</h1>
   {% for bb in bbs %}
      <div>
         <h2>{{bb.title}}</h2>
         <p>{{bb.content}}</p>
         <p>{{bb.price}}</p>
         <p>{{bb.published|date:'d.m.y H:i:s'}}</p>
         <a href="{% url 'bbsite_app:by_rubric' bb.rubric.id %}"> {{ bb.rubric.name }}</a><br/>          
      </div>
   {% endfor %}
{% endblock %}
